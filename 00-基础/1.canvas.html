<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        canvas {
    border: 1px solid black;
}
    </style>
</head>
<body>
    <canvas id="drawing" width="200" height="200">a drawing of something</canvas>

    <script>
        //获取canvas对象
        var drawing = document.getElementById('drawing')
        //检查getContext方法是否存在
        if(!drawing.getContext){};

        //2D上下文
        var ctx = drawing.getContext("2d")

        //绘制图形
        // 1、fillRect(x, y, width, height)：绘制一个填充的矩形。
        // 2、strokeRect(x, y, width, height)：绘制一个矩形的边框。
        // 3、clearRect(x, y, widh, height)：清除指定的矩形区域，然后这块区域会变的完全透明
        // //描边
        // ctx.strokeStyle = 'red';
            //绘制红色矩形
            // ctx.strokeStyle = 'red';
            // ctx.strokeRect (50, 50, 55, 50);
            //绘制半透明蓝色矩形
            // ctx.strokeStyle = 'rgba(0,0,255,0.2)';
            // ctx.strokeRect (80, 80, 55, 50);

        // //填充--fillStyle，fillRect
            //绘制红色矩形
            // ctx.fillStyle = 'red';
            // ctx.fillRect (10, 10, 55, 50);
            // //绘制半透明蓝色矩形
            // ctx.fillStyle = 'rgba(0,0,255,0.2)';
            // ctx.fillRect (30, 30, 55, 50);
            // //在矩形重叠处清楚一个矩形
            // ctx.clearRect(40,40,10,10)

        // 绘制路径Path()
        // beginPath() 新建一条路径，路径一旦创建成功，图形绘制命令被指向到路径上生成路径

        // moveTo(x, y) 把画笔移动到指定的坐标(x, y)。相当于设置路径的起始点坐标。

        // closePath() 闭合路径之后，图形绘制命令又重新指向到上下文中

        // stroke() 通过线条来绘制图形轮廓

        // fill()通过填充路径的内容区域生成实心的图形

            // 1.arc(x: number, y: number, radius: number, startAngle: number, endAngle: number, anticlockwise?: boolean)-以(x,y)为圆心，radius为半径画圆弧
            //2. arcTo(x1,y1,x2,y2,radius)--从上一点开始绘制一条弧线，到（x2,y2）为止，并以给定半径radius穿过（x1,y1）
            //3. bezierCurveTo(c1x,x1y,c2x,c2y,x,y)--从上一点开始绘制取现，到(x,y)为止，并且以（c1x,c1y),(c2x,c2y)为控制线
            //4. lineTo(x,y) 直线
            //5. moveTo(x,y) 把画笔移动到指定的坐标(x, y)。相当于设置路径的起始点坐标。
            //6. quadrationCurveTo(cx,cy,x,y)--从上一个点开始绘制一条二次取现，到（x,y）为止，并以（cz,cy)为控制点
            //7. rect(x,y,width,height) --从（x,y)开始绘制一个矩形


        //绘制一个时钟

        //开始路径
        ctx.beginPath();
        ctx.arc(100,100,99,0,2*Math.PI,false);

        ctx.moveTo(194,100);
        ctx.arc(100,100,94,0,2*Math.PI,false);

        ctx.moveTo(100,100)
        ctx.lineTo(100,15)

        ctx.moveTo(100,100)
        ctx.lineTo(35,100)
                
        ctx.stroke()
    </script>
</body>
</html>
