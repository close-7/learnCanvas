<!DOCTYPE html>
<html lang="en">

<body>
        <canvas id="drawing" width="400" height="400">a drawing of something</canvas>

        <script>
            //获取canvas对象
            var drawing = document.getElementById('drawing')
            //检查getContext方法是否存在
            if(!drawing.getContext){};
    
            //2D上下文
            var ctx = drawing.getContext("2d");
            // 1、line style
            // 线宽。只能是正值。默认是 1.0。
            // 起始点和终点的连线为中心，上下各占线宽的一半。
            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(100, 10);
            ctx.lineWidth = 10;
            ctx.stroke();


            //2. lineCap = type 
            //线条末端样式。

            // round：线段末端以圆形结束
            // square：线段末端以方形结束，但是增加了一个宽度和线段相同，高度是线段厚度一半的矩形区域。

            // 3. lineJoin = type
            // 同一个 path 内，设定线条与线条间接合处的样式。
            // 共有 3 个值 round, bevel 和 miter：
            // round 通过填充一个额外的，圆心在相连部分末端的扇形，绘制拐角的形状。 圆角的半径是线段的宽度。
            // bevel 在相连部分的末端填充一个额外的以三角形为底的区域， 每个部分都有各自独立的矩形拐角。
            // miter(默认) 通过延伸相连部分的外边缘，使其相交于一点，形成一个额外的菱形区域。

            // 4. 虚线
            // 用 setLineDash 方法和 lineDashOffset 属性来制定虚线样式。 
            // setLineDash 方法接受一个数组，来指定线段与间隙的交替；lineDashOffset属性设置起始偏移量。
            ctx.setLineDash([20, 5]);  // [实线长度, 间隙长度]
            ctx.lineDashOffset = -0;
            ctx.strokeRect(50, 50, 210, 210);
        </script>
</body>
