<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas变换</title>
    <style>
        canvas {
    border: 1px solid black;
}
    </style>
</head>
<body>
    <canvas id="drawing" width="400" height="400">a drawing of something</canvas>

    <script>
        //获取canvas对象
        var drawing = document.getElementById('drawing')
        //检查getContext方法是否存在
        if(!drawing.getContext){};

        //2D上下文
        var ctx = drawing.getContext("2d")
        
        // 1.translate
        // translate(x, y)
        // 用来移动 canvas 的原点到指定的位置
        // translate 方法接受两个参数。x 是左右偏移量，y 是上下偏移量，

        // ctx.save(); //保存坐原点平移之前的状态
        // ctx.translate(100, 100);
        // ctx.strokeRect(0, 0, 100, 100)
        // ctx.restore(); //恢复到最初状态
        // ctx.translate(220, 220);
        // ctx.fillRect(0, 0, 100, 100)



        // 2.rotate
        // rotate(angle)​旋转x坐标轴。
        // 这个方法只接受一个参数：旋转的角度(angle)，它是顺时针方向的，以弧度为单位的值。
        // 旋转的中心是坐标原点。

        // ctx.fillStyle = "red";
        // ctx.save();
        
        // ctx.translate(100, 100);
        // ctx.rotate(Math.PI / 180 * 45);
        // ctx.fillStyle = "blue";
        // ctx.fillRect(0, 0, 100, 100);
        // ctx.restore();
        
        // ctx.save();
        // ctx.translate(0, 0);
        // ctx.fillRect(0, 0, 50, 50)
        // ctx.restore();



        // 3 scale
        // scale(x, y)
        // 我们用它来增减图形在 canvas 中的像素数目，对形状，位图进行缩小或者放大。
        // scale方法接受两个参数。x,y 分别是横轴和纵轴的缩放因子，它们都必须是正值。值比 1.0 小表示缩 小，比 1.0 大则表示放大，值为 1.0 时什么效果都没有。
        // 默认情况下，canvas 的 1 单位就是 1 个像素。
        // 举例说，如果我们设置缩放因子是 0.5，1 个单位就变成对应 0.5 个像素，这样绘制出来的形状就会是原先的一半。
        // 同理，设置为 2.0 时，1 个单位就对应变成了 2 像素，绘制的结果就是图形放大了 2 倍。

        ctx.fillStyle = "red";
        ctx.scale(2,1)
        ctx.translate(0, 0);
        ctx.fillRect(0, 0, 50, 50)



        // 4 transform (变形矩阵)
        // transform(a, b, c, d, e, f)
        ctx.transform(1, 1, 0, 1, 0, 0);
        ctx.fillRect(0, 100, 100, 100);



    </script>
</body>
</html>
